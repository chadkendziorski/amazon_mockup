<head>

                        <p>By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy

                        <p><span style='font-size:20px;'>&#8227;</span><a href="">Need Help?</a></p>

                    </div>
                </div>
            </div><br>
        </div>

        <div class="row" id="pre_foot">
            <h6>New to Amazon?</h6>
        </div><br>

        <div class="row">
            <button type="button" class="btn btn-warning" id="cyaa">Create your Amazon account</button>
